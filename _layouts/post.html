---
layout: default
---
<div class="post-content">
  <div class="container">
    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
    
    <div class="post-body">
      {{ content }}
    </div>
  </div>
</div>
